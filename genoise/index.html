<!doctype html><html><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Génoise &#183; Recettes</title><meta name=description content><link rel=stylesheet href=https://recettes.naldi.info/style.main.css></head><body><header><div class=title><a href=https://recettes.naldi.info/><h1 class=brand>Recettes</h1></a></div><nav><ul></ul></nav></header><section><div class=content><h1>Génoise</h1><ul><li>4 oeufs</li><li>80g de sucre</li><li>100g de farine</li><li>une pincée de sel</li></ul><p>Battre les oeufs avec le sucre le sel pendant 10 minutes pour obtenir une crème légère</p><p>Incorporer la farine délicatement</p><p>Cuire 8 a 12 minutes à 210°C</p></div></section></body></html>
